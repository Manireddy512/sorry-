<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Friend</title>
    <style>
        /* CSS: Making it look nice */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffe6e6; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            transition: background-color 1s ease;
            padding: 20px 0;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 450px;
            width: 90%;
        }

        h1 {
            color: #ff6b6b;
            font-size: 2.2em;
            margin-bottom: 10px;
        }

        p {
            color: #555;
            font-size: 1.1em;
            line-height: 1.6;
        }

        .btn {
            padding: 12px 25px;
            margin: 8px;
            border: none;
            border-radius: 50px;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.2s;
            font-weight: bold;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        #smileBtn { background-color: #4ecdc4; color: white; }
        #forgiveBtn { background-color: #ff6b6b; color: white; }
        #sendBtn { background-color: #333; color: white; width: 100%; margin: 10px 0;}

        #messageArea {
            margin: 20px 0;
            font-weight: bold;
            color: #4ecdc4;
            min-height: 50px;
            font-size: 1.1em;
        }

        /* HIDDEN INITIALLY */
        .feedback-section {
            display: none; /* This keeps it hidden until she forgives you */
            margin-top: 30px;
            border-top: 2px dashed #eee;
            padding-top: 20px;
            text-align: left;
            animation: fadeIn 1s;
        }

        .feedback-section h3 {
            font-size: 1em;
            color: #888;
            margin-bottom: 10px;
            text-align: center;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            box-sizing: border-box; 
            border: 2px solid #eee;
            border-radius: 10px;
            font-family: inherit;
            resize: none;
        }
        
        textarea:focus {
            outline: none;
            border-color: #4ecdc4;
        }

        .emoji {
            position: absolute;
            top: -50px;
            animation: fall 3s linear forwards;
            font-size: 2em;
            pointer-events: none; 
        }

        @keyframes fall {
            to { transform: translateY(110vh); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 id="headerText">I'm Sorry! üòî</h1>
        <p id="mainText">I messed up and I feel terrible about it. You mean a lot to me. Can we make up?</p>

        <div id="messageArea">Click "Make me smile" for a joke!</div>

        <button id="smileBtn" class="btn" onclick="makeSmile()">Make me smile</button>
        <button id="forgiveBtn" class="btn" onclick="forgive()">I forgive you</button>

        <div class="feedback-section" id="feedbackSection">
            <h3>Tell me how you feel (I'll listen):</h3>
            <textarea id="feelingsBox" placeholder="Type whatever you want to say to me here..."></textarea>
            <button id="sendBtn" class="btn" onclick="sendEmail()">Send to me</button>
        </div>
    </div>

    <script>
        // --- CONFIGURATION START ---
        
        // 1. HER NAME
        const friendName = "Sony"; 
        
        // 2. YOUR EMAIL (This is where her message will go)
        const yourEmail = "mani8309316076@gmail.com"; 
        
        // --- CONFIGURATION END ---

        document.getElementById('headerText').innerText = `I'm Sorry, ${friendName}! üòî`;

        // 40+ JOKES AND COMPLIMENTS
        const happyMessages = [
            `You have the best laugh, ${friendName}!`,
            "Why did the cookie go to the hospital? Because he felt crummy! üç™",
            "You are smarter than Google.",
            "What do you call a fake noodle? An impasta! üçù",
            "Even my dog misses you.",
            "Why don't skeletons fight each other? They don't have the guts.",
            "You're the pineapple to my pizza (wait, is that good? Yes!)",
            "What do you call a bear with no teeth? A gummy bear! üêª",
            "I'd pause my favorite game for you.",
            "Why did the scarecrow win an award? Because he was outstanding in his field!",
            "You make the world 10x brighter.",
            "What do you call a pony with a cough? A little horse.",
            "If you were a fruit, you'd be a Fine-apple. üçç",
            "Did you hear about the restaurant on the moon? Great food, no atmosphere.",
            "You're cooler than the other side of the pillow.",
            "Why did the math book look sad? Because it had too many problems.",
            "Your smile is my favorite notification.",
            "What do you call a fish wearing a bowtie? Sofishticated. üêü",
            "Can February March? No, but April May!",
            "You're more fun than a ball pit.",
            "Why did the bicycle fall over? Because it was two-tired!",
            "I bet you make babies smile.",
            "What do you call cheese that isn't yours? Nacho cheese! üßÄ",
            "You have great taste in friends (eventually).",
            "How does a penguin build its house? Igloos it together.",
            "Why did the golfer bring two pairs of pants? In case he got a hole in one.",
            "You are literally the best.",
            "What do you call a pile of cats? A meowtain.",
            "Why are elevator jokes so good? They work on so many levels.",
            "You're a limited edition.",
            "What do you call a factory that makes okay products? A satisfactory.",
            "I promise to buy you food if you forgive me.",
            "What did the janitor say when he jumped out of the closet? Supplies!",
            "You light up every room you walk into.",
            "Why couldn't the leopard play hide and seek? Because he was always spotted.",
            "I miss your face.",
            "What kind of shoes do ninjas wear? Sneakers.",
            "You're my favorite person to annoy.",
            "Why did the tomato turn red? Because it saw the salad dressing!",
            "Being around you is the best therapy."
        ];

        function makeSmile() {
            const randomIndex = Math.floor(Math.random() * happyMessages.length);
            const message = happyMessages[randomIndex];
            document.getElementById('messageArea').innerText = message;
        }

        function forgive() {
            document.getElementById('headerText').innerText = `YAY! Thank you ${friendName}! ‚ù§Ô∏è`;
            document.getElementById('mainText').innerText = "I promise to be a better friend. Let's get food soon!";
            
            // Hide buttons
            document.getElementById('smileBtn').style.display = 'none';
            document.getElementById('forgiveBtn').style.display = 'none';
            
            // Clear joke area
            document.getElementById('messageArea').innerText = "";
            
            // Change background
            document.body.style.backgroundColor = "#dff9fb";

            // SHOW THE TEXT BOX NOW
            document.getElementById('feedbackSection').style.display = 'block';
            
            createConfetti();
        }

        function sendEmail() {
            const message = document.getElementById('feelingsBox').value;
            if(message.trim() === "") {
                alert("Please write something first.");
                return;
            }
            
            const subject = `Message from ${friendName}`;
            const body = encodeURIComponent(message);
            window.location.href = `mailto:${yourEmail}?subject=${subject}&body=${body}`;
            
            alert("Opening your email app to send the message...");
        }

        function createConfetti() {
            for(let i=0; i<40; i++) {
                setTimeout(() => {
                    const emoji = document.createElement('div');
                    emoji.classList.add('emoji');
                    emoji.innerText = Math.random() > 0.5 ? '‚ù§Ô∏è' : 'üéâ';
                    emoji.style.left = Math.random() * 100 + 'vw';
                    emoji.style.animationDuration = (Math.random() * 2 + 2) + 's'; 
                    document.body.appendChild(emoji);
                }, i * 100);
            }
        }
    </script>

</body>
</html>
