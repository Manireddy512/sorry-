<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Friend</title>
    <style>
        /* CSS: Making it look nice */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffe6e6; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            transition: background-color 1s ease;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 90%;
        }

        h1 {
            color: #ff6b6b;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        p {
            color: #555;
            font-size: 1.1em;
            line-height: 1.6;
        }

        .btn {
            padding: 12px 25px;
            margin: 10px;
            border: none;
            border-radius: 50px;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        #smileBtn {
            background-color: #4ecdc4;
            color: white;
        }

        #forgiveBtn {
            background-color: #ff6b6b;
            color: white;
        }

        #messageArea {
            margin-top: 20px;
            font-weight: bold;
            color: #333;
            min-height: 30px;
        }

        /* Simple animation for emojis */
        .emoji {
            position: absolute;
            top: -50px;
            animation: fall 3s linear forwards;
            font-size: 2em;
        }

        @keyframes fall {
            to { transform: translateY(110vh); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 id="headerText">I'm Sorry! üòî</h1>
        <p id="mainText">I messed up and I feel terrible about it. You mean a lot to me. Can we make up?</p>

        <div id="messageArea"></div>

        <button id="smileBtn" class="btn" onclick="makeSmile()">Make me smile</button>
        <button id="forgiveBtn" class="btn" onclick="forgive()">I forgive you</button>
    </div>

    <script>
        // JavaScript: The logic behind the buttons

        // CUSTOMIZE YOUR MESSAGES HERE
        const happyMessages = [
            "You have the best laugh!",
            "Why did the cookie go to the hospital? Because he felt crummy! üç™",
            "You are smarter than Google.",
            "Even my dog misses you.",
            "Life is boring without our chats.",
            "You're the pineapple to my pizza (wait, is that good? Yes!)"
        ];

        function makeSmile() {
            const randomIndex = Math.floor(Math.random() * happyMessages.length);
            const message = happyMessages[randomIndex];
            document.getElementById('messageArea').innerText = message;
            document.getElementById('messageArea').style.color = "#4ecdc4";
        }

        function forgive() {
            document.getElementById('headerText').innerText = "YAY! Thank you! ‚ù§Ô∏è";
            document.getElementById('mainText').innerText = "I promise to be a better friend. Let's get food soon!";
            document.getElementById('smileBtn').style.display = 'none';
            document.getElementById('forgiveBtn').style.display = 'none';
            document.getElementById('messageArea').innerText = "";
            document.body.style.backgroundColor = "#dff9fb";
            createConfetti();
        }

        function createConfetti() {
            for(let i=0; i<30; i++) {
                setTimeout(() => {
                    const emoji = document.createElement('div');
                    emoji.classList.add('emoji');
                    emoji.innerText = Math.random() > 0.5 ? '‚ù§Ô∏è' : 'üéâ';
                    emoji.style.left = Math.random() * 100 + 'vw';
                    emoji.style.animationDuration = (Math.random() * 2 + 2) + 's'; 
                    document.body.appendChild(emoji);
                }, i * 100);
            }
        }
    </script>

</body>
</html>
